</head>
<body>
    <div class="sidebar">
        <img class="logo" src="../../img/logoreuse.png">
        <a href="../closet/closet.html"><i class="bi bi-house-door"></i><span>Meu Closet</span></a>
        <a href="../pesquisa/pesquisa.html"><i class="bi bi-search"></i><span>Pesquisa</span></a>
        <a href="../cadastro closet/cadastro roupa/cr_cpf.html"><i class="bi bi-plus-square"></i><span>Novo cadastro</span></a>

        <a href="../meu perfil/mp_cpf_venda.html"><i class="bi bi-person"></i><span>Meu Perfil</span></a>
    </div>

    <div class="content">
        <section class="produto-detalhe">
            <a onclick="history.back()" class="voltar"><i class="bi bi-arrow-left"></i></a>

            <div class="vendedor-info">
                <img src="../../img/perfil_usuario.PNG" alt="foto do vendedor" class="foto-vendedor">
                <div>
                    <h2 class="nome-vendedor">
                        Luciana 
                        <span class="rating-stars">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                        </span>
                        </h2>
                    <p class="user">@luciana.d.g</p>
                    <p class="post-date"><i class="bi bi-calendar3"></i> 23 de outubro de 2025</p>
                </div>
            </div>

            <div class="card-produto">
                <div class="favoritar-btn">
                    <i class="bi bi-heart"></i>
                </div>
                <img src="../../img/meu perfil/blusa.PNG" alt="Camiseta Fluminense" class="img-produto">
                <div class="descricao-produto">
                    <h1 class="titulo">Blusa branca Farm</h1>
                    <p class="preco">R$ 65,00</p>
                    <p class="info">Blusa Farm branca de algodão. Seminova, em ótimo estado, sem manchas nem rasgos.</p>
                    <button class="btn-comprar" onclick="window.location.href='compra/compra.html'">Comprar</button>
                </div>
            </div>

            <h3 class="mais-opcoes">Mais opções de Luciana...</h3>
            <div class="outros-itens">
                <img src="../../img/meu perfil/jaqueta.jpg" alt="Jaqueta" class="mini-item">
                <img src="../../img/meu perfil/calcajeans1.jpg" alt="Calça jeans" class="mini-item">
                <img src="../../img/meu perfil/bolsa.PNG" class="mini-item">
                <img src="../../img/meu perfil/cinto.PNG" class="mini-item">
                <img src="../../img/meu perfil/colar.jpg" class="mini-item">
                <img src="../../img/meu perfil/blusaonca.PNG" class="mini-item">
            </div>

            <h3 class="mais-opcoes">Baseado no seu gosto...</h3>
            <div class="outros-itens">
                <img src="../../img/banco de fotos/salto.jpg" class="mini-item">
                <img src="../../img/banco de fotos/body.jpg"class="mini-item">
                <img src="../../img/banco de fotos/bolsa.webp" class="mini-item">
                <img src="../../img/banco de fotos/tenis.jpg" class="mini-item">
                <img src="../../img/banco de fotos/conjunto.jpg" class="mini-item">
                <img src="../../img/banco de fotos/bolsa2.jpg" class="mini-item">
            </div>
        </section>
    </div>

    <script>
        const botaoFavoritar = document.querySelector('.favoritar-btn');
        const iconeFavoritar = botaoFavoritar.querySelector('i');

         botaoFavoritar.addEventListener('click', () => {
             // 1. Troca o estado do botão
             botaoFavoritar.classList.toggle('favoritado');

             // 2. Troca o ícone de coração (vazio/cheio)
            if (botaoFavoritar.classList.contains('favoritado')) {
                iconeFavoritar.classList.remove('bi-heart');
                iconeFavoritar.classList.add('bi-heart-fill');
                console.log("Item Favoritado!");
            } else {
                iconeFavoritar.classList.remove('bi-heart-fill');
                iconeFavoritar.classList.add('bi-heart');
                console.log("Item Desfavoritado.");
            }
        });
    </script>

</body>
</html>
