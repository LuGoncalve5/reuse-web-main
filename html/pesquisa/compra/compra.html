<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pedido</title>
    <link rel="stylesheet" href="../../../css/padrao.css">
    <link rel="stylesheet" href="compra.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- container principal -->
    <div class="content">

        <!-- parte colorida e "interativa" da página -->
        <section class="int-produto">
            <a onclick="history.back()" class="voltar">
                <i class="bi bi-arrow-left"></i>
            </a>

            <div class="card-produto">

                <div class="top">
                    <h1 style="color: #134141;">Detalhes do seu pedido</h1>

                    <div class="vendedor-texto">
                        <p class="vendido-por">Vendido por:</p>
                        <p class="nome-vendedor"> Luciana
                            <span class="rating-stars">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                            </span>
                        </p>
                    </div>
                </div>

                <hr>

                <div class="produto">
                    <img src="../../../img/meu perfil/blusa.PNG" alt="blusa farm" class="img-produto">

                    <div class="descricao-produto">
                        <h2 class="nome-peça">Blusa branca Farm</h2>
                        <h3 class="preco">R$ 65,00</h3>

                        <h4 class="detalhes-produto">Detalhes do produto</h4>
                        <p class="info">Blusa Farm branca de algodão. Seminova, em ótimo estado, sem manchas ou rasgos.</p>

                    </div>
                </div>

                <hr>

                <h2>Meios de pagamento</h2>
                <div class="options" id="pagOptions">
                    <label class="option"><input type="radio" name="pag" value="pix"> PIX</label>
                    <label class="option"><input type="radio" name="pag" value="credito"> Cartão de Crédito</label>
                    <label class="option"><input type="radio" name="pag" value="debito"> Cartão de Débito</label>
                </div>

                <hr>

                <h2>Envio da sua compra</h2>
                <div class="options" id="envOptions">
                    <label class="option"><input type="radio" name="env" value="apps"> Apps locais para envio</label>
                    <label class="option"><input type="radio" name="env" value="correios"> Correios</label>
                    <label class="option"><input type="radio" name="env" value="acom"> A combinar</label>
                </div>

            </div>

            <hr>

            <button class="confirm" onclick="window.location.href='confirmacao.html'">Continuar</button>
        </section>
    </div>
</body>
</html>
