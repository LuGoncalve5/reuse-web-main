    <!-- container principal -->
    <div class="content">
        <div class="sidebar">
            <img class="logo" src="../../../img/logoreuse.png">
            <a href="../../closet/closet.html"><i class="bi bi-house-door"></i><span>Meu Closet</span></a> 
            <a href="../../pesquisa/aba pesquisa/pesquisa.html"><i class="bi bi-search"></i><span>Pesquisa</span></a>

            <a href="../../doacao/busca instituicoes/buscaInstituicoes.html"><i class="bi bi-gift"></i><span>Doações</span></a>
            <a href="../../informacoes pessoais/perfil.html"><i class="bi bi-person"></i><span>Meu Perfil</span></a>
        </div>

        <!-- parte colorida e "interativa" da página -->
        <section class="int-produto">
            <a onclick="history.back()" class="voltar">
                <i class="bi bi-arrow-left"></i>
            </a>

            <div class="card-produto">

                <div class="top">
                    <h3 style="color: #134141;">Detalhes do seu pedido</h3>

                    <div class="vendedor-texto">
                        <p class="vendido-por">Vendido por: </p>
                        <p class="nome-vendedor">Carregando usuário... </p>
                    </div>
                </div>

                <hr>

                <div class="produto">
                    <img src="../../../img/meu perfil/blusa.PNG" alt="blusa farm" class="img-produto">

                    <div class="descricao-produto">
                        <h5 class="nome-peça">Carregando produto...</h5>
                        <h6 class="preco">R$ 00,00</h6>

                        <h7 class="detalhes-produto">Detalhes do produto:</h7>
                        <p class="info">Carregando descrição...</p>

                    </div>
                </div>

                <hr>

                <!-- estilização -->
                <h2>Meios de pagamento</h2>
                <div class="options" id="pagOptions">
                    <label class="option"><input type="radio" name="pag" value="pix"> PIX</label>
                    <label class="option"><input type="radio" name="pag" value="credito"> Cartão de Crédito</label>
                    <label class="option"><input type="radio" name="pag" value="debito"> Cartão de Débito</label>
                </div>

                <hr>

                <h2>Envio da sua compra</h2>
                <div class="options" id="envOptions">
                    <label class="option"><input type="radio" name="env" value="apps"> Apps locais para envio</label>
                    <label class="option"><input type="radio" name="env" value="correios"> Correios</label>
                    <label class="option"><input type="radio" name="env" value="acom"> A combinar</label>
                </div>

                <hr>

                <h2>Endereço de envio</h2>
                <div class="endereco-container">

                    <div class="campo">
                        <label>Rua:</label>
                        <input type="text" name="rua" placeholder="Digite o nome da rua">
                    </div>

                    <div class="campo">
                        <label>Número:</label>
                        <input type="text" name="numero" placeholder="Ex: 123">
                    </div>

                    <div class="campo">
                        <label>Cidade:</label>
                        <input type="text" name="cidade" placeholder="Digite a cidade">
                    </div>

                    <div class="campo">
                        <label>Estado:</label>
                        <input type="text" name="estado" placeholder="Ex: SP, RJ...">
                    </div>

                    <div class="campo campo-full">
                        <label>Complemento:</label>
                        <input type="text" name="complemento" placeholder="Apartamento, bloco, ponto de referência…">
                    </div>

                </div>

            </div>

            <hr>

            <button class="confirm">Continuar</button>
        </section>
