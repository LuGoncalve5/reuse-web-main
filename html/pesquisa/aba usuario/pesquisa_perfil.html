<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa | Usuários</title>
    
    <link rel="stylesheet" href="pesquisa_perfil.css">
    <link rel="stylesheet" href="../../../css/padrao.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        .section-page { display: none; }
        .section-active { display: block; }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <img class="logo" src="../../../img/logoreuse.png">
        <a href="../../closet/closet.html"><i class="bi bi-house-door"></i><span>Meu Closet</span></a> 
        <a href="../pesquisa/pesquisa.html"><i class="bi bi-search"></i><span>Pesquisa</span></a>
        <a href="../../cadastro closet/cadastro peca/cadastroPeca.html"><i class="bi bi-plus-square"></i><span>Novo cadastro</span></a>
        <a href="../../doacao/doacoes.html"><i class="bi bi-gift"></i><span>Doações</span></a>
        <a href="../../meu perfil/mp_cpf_venda.html"><i class="bi bi-person"></i><span>Meu Perfil</span></a>
    </div>

    <div class="content">
        <h1 class="page-title">Pesquisa</h1>
        <hr class="page-titleh3">

        <!-- HEADER DO PERFIL (COMUM) -->
        <section>
            <div class="header-with-back">
                <a onclick="history.back()" class="back-button">
                    <i class="bi bi-arrow-left"></i>
                </a>
            </div>

            <div class="profile-header-social">
                <div class="profile-photo-column">
                    <div class="profile-circle large-circle profile-picture">
                        <img id="fotoDePerfil" src="../../../img/profile.png" alt="Foto de perfil">
                    </div>
                </div>

                <div class="profile-info-column">
                    <div class="username-section">
                        <h2 id="nomeDeUsuario" class="username-social">
                            @carregando... 
                            <span class="rating-stars">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                            </span>
                        </h2>
                    </div>

                    <p id="nomeCompleto" class="full-name">Carregando...</p>

                    <div class="stats-section">
                        <div class="stat-item">
                            <span id="numeroDePecas" class="stat-number">nº</span>
                            <span class="stat-label">peças</span>
                        </div>
                    </div>

                    <div class="location-section">
                        <p id="Cidade-Estado"><i class="bi bi-pin-map"></i> Carregando...</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- TABS -->
        <nav class="tabs">
            <button class="tab-btn active" data-target="venda">À venda</button>
            <button class="tab-btn" data-target="closet">Closet</button>
        </nav>

        <!-- ====================================================== -->
        <!-- =====================  À VENDA  ====================== -->
        <!-- ====================================================== -->

        <section id="venda" class="section-page section-active">

            <div class="search-items-section">
                <input type="text" class="search-input-profile" id="buscaPecaVenda" placeholder="Buscar peças à venda...">
            </div>

            <div class="product-grid">
                
                <!-- Produtos à venda serão inseridos aqui dinamicamente -->

            </div>

            <button class="load-more-btn">Ver mais produtos</button>

        </section>

        <!-- ====================================================== -->
        <!-- ======================  CLOSET  ======================= -->
        <!-- ====================================================== -->

        <section id="closet" class="section-page">

            <div class="search-items-section">
                <input type="text" class="search-input-profile" id="buscaPeca" placeholder="Buscar peça...">
            </div>

            <div class="closet-grid" id="closetGrid">

                <!-- Peças do closet serão inseridas aqui dinamicamente -->

            </div>

            <p class="end-message">Você chegou ao fim!</p>

        </section>

    </div>

    <script type="module" src="pesquisa_perfil.js"></script>
</body>
</html>
