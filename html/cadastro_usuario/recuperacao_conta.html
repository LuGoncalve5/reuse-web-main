<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="c_inicial.css">
</head>
<body>

<div class="col-12 col-md-6 left-section">
    <div class="logo">
        <img src="../../img/LOGOVERDE-REUSE.png" alt="Logo ReUse" width="70" height="80" style="margin-left: 10px;">
    </div>
    <div class="text-center w-75">
        <h1 class="mb-5" style="color: #2c5f2d; font-weight: bold;">Recuperação de senha</h1>
        <form id="formEmail">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                <div class="invalid-feedback">Informe um email válido.</div>
            </div>
            <button type="submit" class="btn btn-green">Enviar link de redefinição</button>
            <div id="mensagem" class="mt-3"></div>
        </form>
    </div>
</div>

<script type="module" src="./recuperacaoSenha.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
