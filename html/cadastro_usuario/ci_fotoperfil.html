<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto de Perfil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="c_inicial.css">

    <script type="module" src="../../firebase_connection/user_register/registerFotoPerfil.js" defer></script>
</head>

<body>

<div class="col-12 col-md-6 left-section">

    <img class="logo-img" src="../../img/LOGOVERDE-REUSE.png">

    <div class="text-center w-75">

        <h1 class="mb-5" style="color: #2c5f2d; font-weight: bold;">
            Insira uma foto de perfil.
        </h1>

        <form id="formFoto" novalidate>

            <div class="text-center mb-4">
                <img id="previewFoto" 
                     src="../../img/profile.png" 
                     style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 3px solid #5E7858;">
            </div>

            <div class="mb-3 text-start">
                <label for="foto" class="form-label">Escolher foto</label>
                <input type="file" class="form-control" id="foto" accept="image/*" required>
                <div class="invalid-feedback" id="err-foto">Selecione uma foto v√°lida.</div>
            </div>

            <button id="submit" type="submit" class="btn btn-green">Salvar Foto</button>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
