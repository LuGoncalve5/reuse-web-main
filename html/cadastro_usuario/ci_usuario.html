<!-- CADASTRO DE USUÁRIO -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro de Usuário</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="c_inicial.css"/>

    <!-- registerComum.js -->
    <script type="module" src="../../firebase_connection/user_register/registerComum.js" defer></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="col-12 col-md-6 left-section">
        <img class="logo-img" src="../../img/LOGOVERDE-REUSE.png" alt="ReUse logo">

        <div class="text-start w-75">
            <h1 class="mb-5" style="color: #2c5f2d; font-weight: bold;">Olá usuário! Insira seus dados.</h1>

            <form id="formComum" novalidate>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Insira o seu Nome completo" required />
                    <div class="invalid-feedback">Informe seu nome.</div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Insira o seu Email" required />
                    <div class="invalid-feedback">Informe um e-mail válido.</div>
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="(__) _____-____" required maxlength="16"/>
                    <div class="invalid-feedback">Telefone inválido.</div>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Insira a sua Senha" required minlength="8"/>
                    <div class="invalid-feedback">Senha com pelo menos 8 caracteres.</div>
                </div>

                <div class="mb-3">
                    <label for="usuario" class="form-label">Nome de usuário</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Insira o seu Nome de usuário" required />
                    <div class="invalid-feedback">Informe um nome de usuário.</div>
                </div>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="___.___.___-__" required maxlength="14"/>
                    <div class="invalid-feedback">CPF inválido.</div>
                </div>

                <div class="mb-3">
                    <label for="nascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="nascimento" required />
                    <div class="invalid-feedback">Informe sua data de nascimento.</div>
                </div>

                <div class="text-start mb-3">
                    <a href="index.html" class="forgot-password">Fazer log-in</a>
                </div>

                <!-- caixa de mensagens gerais -->
                <div id="formAlert" class="alert d-none" role="alert"></div>

                <button id="submit" type="submit" class="btn btn-green w-100">Acessar</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('formComum');
            const inputs = Array.from(form.querySelectorAll('input'));
            inputs.forEach((input, index) => {
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const nextInput = inputs[index + 1];
                        if (nextInput) nextInput.focus();
                        else form.querySelector('button[type="submit"]').focus();
                    }
                });
            });
        });
    </script>
</body>
</html>
