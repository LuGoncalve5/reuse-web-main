<!-- CADASTRO DE ENDEREÇO -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de endereço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="c_inicial.css">
    <script type="module" src="../../firebase_connection/user_register/registerEndereco.js" defer></script>
</head>
<body>

    <div class="col-12 col-md-6 left-section">
        <img class="logo-img" src="../../img/LOGOVERDE-REUSE.png">

        <div class="text-start w-75">
            <h1 class="mb-5" style="color: #2c5f2d; font-weight: bold; border-radius: 10px;">Quase lá, Insira os dados do seu endereço.</h1>

            <form id="formEndereco" novalidate>
                <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="____-___" required>
                    <div class="invalid-feedback" id="err-cep">Informe um CEP válido (8 dígitos).</div>
                </div>

                <div class="mb-3">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" placeholder="Insira a Rua" required>
                    <div class="invalid-feedback" id="err-rua">Informe a rua.</div>
                </div>
                
                <div class="mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" placeholder="Insira o Número" required>
                    <div class="invalid-feedback" id="err-numero">Informe o número.</div>
                </div>

                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Insira o Bairro" required>
                    <div class="invalid-feedback" id="err-bairro">Informe o bairro.</div>
                </div>

                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Insira a Cidade" required>
                    <div class="invalid-feedback" id="err-cidade">Informe a cidade.</div>
                </div>

                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" placeholder="Insira o Estado" required>
                    <div class="invalid-feedback" id="err-estado">Informe o estado.</div>
                </div>

                <div class="mb-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento" placeholder="Insira o Complemento (opcional)">
                </div>

                <div class="text-start mb-3">
                    <a href="index.html" class="forgot-password">Fazer log-in</a>
                </div>
                <button id="submit" type="submit" class="btn btn-green">Acessar</button> 
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para Enter avançar para próximo campo -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('formEndereco');
    const inputs = Array.from(form.querySelectorAll('input'));
    inputs.forEach((input, index) => {
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const nextInput = inputs[index + 1];
                if (nextInput) nextInput.focus();
                else form.querySelector('button[type="submit"]').focus();
            }
        });
    });
});
</script>

</body>
</html>
