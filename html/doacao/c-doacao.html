<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Doações</title>
    <link rel="stylesheet" href="../../../css/padrao.css">
    <link rel="stylesheet" href="doar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <!-- div contendo a imagem e informações principais da instituição -->
    <!-- a estilização disso PRECISA melhorar em nome de Jesus Cristo-->
    <div class="top" >
        <div class="header">
            <img src="../../img/instituicoes/1.png" class="profile-photo"> <!-- preciso ajustar isso o mais rápido possível -->
            <div class="names">
                <h2>Projeto Em Nome Do Bem</h2>
                <p>p.em.nome.do.bem</p>
            </div>
        </div>
        <div class="informations">
            <p>CEP: 29046-540</p>
            <p>CNPJ: 79.203.090/0001-78</p>
        </div>
    </div>

    <div class="content">
        <section class="select-pecas">
            <div style="display: flex;">
                <a onclick="history.back()" class="voltar">
                    <i class="bi bi-arrow-left"></i>
                </a>

                <!-- seriaa bacanissímo a mudança, mas se não der ta mec -->
                <h1 style="color: #134141; font-size:larger;">Confirme os dados da doação</h1>
            </div>
            
            <hr>

            <!-- adicionar um onclick para a seleção deles por id para a próxima página -> cada peça -->        
            
            <!-- o collum alterou o width da página -->
            <div class="product-grid">
                <div class="product-image-container">
                    <img src="../../img/roupas brecho/bolsa1.jpg" loading="lazy">
                </div>

                <div class="product-image-container">
                    <img src="../../img/roupas brecho/vestido3.webp" loading="lazy">
                </div>

                <div class="product-image-container">
                    <img src="../../img/roupas brecho/saia1.jpg" loading="lazy">
                </div>  
            </div>

            <!-- adicionar descrição breve de cada opção-->
            <hr>

            <h2>Envio da doação</h2>
            <div class="options" id="envOptions">
                <label class="option"><input type="radio" name="env" value="apps"> Apps locais para envio</label>
                <label class="option"><input type="radio" name="env" value="correios"> Correios</label>
                <label class="option"><input type="radio" name="env" value="acom"> A combinar</label>
            </div>

            <hr>

            <a href="#confirmarModal" class="confirm">Confirmar sua Doação</a>
        </section>
    </div>

    <!-- ✅ Modal de confirmação -->
    <div id="confirmarModal" class="modalDialog">
        <div>
            <a href="#close" title="Fechar" class="close">×</a>
            <h2 style="color: var(--verde-escuro); text-align: center;">Doação confirmada!</h2>
            <p style="text-align: center; margin: 12px 0; color: #333;">
            Sua doação foi confirmada com sucesso.<br>
            Em breve você receberá os detalhes por e-mail.
            </p>
            <div style="display: flex; justify-content: center; margin-top: 16px;">
            <a href="javascript:void(0)"
                onclick="fecharModal()"
                style="background-color: var(--verde); color: white; padding: 10px 20px; border-radius: 25px; text-decoration: none; font-weight: bold; transition: 0.3s;">
                OK
            </a>
            </div>
        </div>
    </div>

    <script>
        function fecharModal() {
            window.location.hash = '#close';
            setTimeout(() => {
                window.location.href = '../../closet/closet.html'
            }, 400);
        }
    </script> 
</body>
