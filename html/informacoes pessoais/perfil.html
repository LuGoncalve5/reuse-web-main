<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meu Perfil</title>

	<link rel="stylesheet" href="../../css/padrao.css">
	<link rel="stylesheet" href="perfil.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
	<img class="logo" src="../../img/logoreuse.png">

	<a href="../closet/closet.html">
		<i class="bi bi-house-door"></i><span>Meu Closet</span>
	</a>

	<a href="../pesquisa/aba pesquisa/pesquisa.html">
		<i class="bi bi-search"></i><span>Pesquisa</span>
	</a>

	<a href="../cadastro closet/cadastro peca/cadastroPeca.html">
		<i class="bi bi-plus-square"></i><span>Novo cadastro</span>
	</a>

	<a href="../doacao/busca instituicoes/buscaInstituicoes.html">
		<i class="bi bi-gift"></i><span>Doações</span>
	</a>

	<a href="" class="active">
		<i class="bi bi-person"></i><span>Meu Perfil</span>
	</a>
</div>

<!-- CONTEÚDO -->
<div class="content">

    <!-- ===== CARD HEADER ===== -->
	<section class="perfil-card card-compacto">

		<!-- SETINHA VOLTAR -->
		<button class="btn-voltar" onclick="history.back()">
			<i class="bi bi-chevron-left"></i> Voltar
		</button>

		<div class="perfil-header">
			<div style="display: flex; gap: 20px; align-items: center;">
				<div class="foto-perfil-box">
					<img id="previewFoto" src="./img/default-avatar.png">
					<input type="file" id="fotoPerfil" accept="image/*">
				</div>

				<div class="perfil-info">
					<h3>Meu Perfil</h3>
					<span class="username" id="nomeDeUsuario">@nomeDeUsuario</span>
				</div>
			</div>

			<div style="display: flex; flex-direction: column; align-items: flex-end; gap: 10px;">
				<button type="submit" class="btn-salvar">Salvar alterações</button>

				<button type="button" id="btn-criar-anuncio" class="btn-criar-anuncio">
					<i class="bi bi-megaphone"></i> Criar anúncio
					<i class="bi bi-chevron-right"></i>
				</button>
			</div>
		</div>
	</section>

    <!-- ===== CARD DADOS PESSOAIS ===== -->
    <section class="perfil-card card-compacto">

        <h2 class="titulo-card-compacto">Informações pessoais</h2>

        <form class="perfil-form" id="form-perfil">
            <div class="campo">
                <label for="nomeCompleto">Nome completo</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto">
            </div>

            <div class="campo">
                <label for="nomeDeUsuario">Nome de usuário</label>
                <input type="text" id="nomeDeUsuario" name="nomeDeUsuario">
            </div>

            <div class="campo">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="campo">
                <label for="senha">Senha</label>
                <div class="input-icon">
                    <input type="password" id="senha" name="senha">
                    <i class="bi bi-eye-slash" id="toggleSenha"></i>
                </div>
            </div>

            <div class="campo" id="campo-cpf">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">
            </div>

            <div class="campo" id="campo-cnpj">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj">
            </div>

            <div class="campo">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
        </form>

    </section>


    <!-- ===== CARD ENDEREÇO ===== -->
    <section class="perfil-card card-compacto">

        <h2 class="titulo-card-compacto">Endereço</h2>

        <form class="perfil-form" id="form-endereco">

            <div class="campo">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep">
            </div>

            <div class="linha">
                <div class="campo">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado">
                </div>

                <div class="campo">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade">
                </div>
            </div>

            <div class="campo">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro">
            </div>

            <div class="campo">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento">
            </div>

        </form>

    </section>


    <!-- ===== CARD ANÚNCIO ===== -->
    <section class="perfil-card card-compacto">
        
        <h2 class="titulo-card-compacto">Anúncio</h2>

        <form class="perfil-form" id="form-anuncio">
            <div class="campo">
                <label for="breveDescricao">Breve Descrição</label>
                <input type="text" id="breveDescricao" name="breveDescricao">
            </div>

            <div class="campo">
                <label for="detalhes">Detalhes</label>
                <input type="text" id="detalhes" name="detalhes">
            </div>
        </form>

    </section>


    <!-- ===== CARD AÇÕES ===== -->
    <section class="perfil-card card-compacto">

        <div class="d-flex flex-column flex-sm-row gap-2 justify-content-between align-items-center mt-2">
            <button type="button" id="btn-logout" class="btn btn-outline-secondary btn-lg">
                <i class="bi bi-box-arrow-right me-2"></i> Sair da minha conta
            </button>

            <button type="button" id="btn-excluir-conta" class="btn btn-danger btn-lg">
                <i class="bi bi-trash me-2"></i> Excluir minha conta
            </button>
        </div>

    </section>

</div>

<script type="module" src="perfil.js"></script>
</body>
</html>
