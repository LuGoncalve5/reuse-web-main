<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meu Perfil</title>

	<link rel="stylesheet" href="../../css/padrao.css">
	<link rel="stylesheet" href="perfil.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
	<img class="logo" src="../../img/logoreuse.png">

	<a href="../closet/closet.html">
		<i class="bi bi-house-door"></i><span>Meu Closet</span>
	</a>

	<a href="../pesquisa/aba pesquisa/pesquisa.html">
		<i class="bi bi-search"></i><span>Pesquisa</span>
	</a>

	<a href="../cadastro closet/cadastro peca/cadastroPeca.html">
		<i class="bi bi-plus-square"></i><span>Novo cadastro</span>
	</a>

	<a href="../doacao/busca instituicoes/buscaInstituicoes.html">
		<i class="bi bi-gift"></i><span>Doações</span>
	</a>

	<a href="" class="active">
		<i class="bi bi-person"></i><span>Meu Perfil</span>
	</a>
</div>

<!-- CONTEÚDO -->
<div class="content">
	<section class="perfil-card">

		<!-- HEADER -->
		<div class="perfil-header">

            <div style="display: flex; flex-direction: row; gap: 20px; align-items: center;">
                <!-- Foto -->
                <div class="foto-perfil-box">
                    <img id="previewFoto" src="./img/default-avatar.png">
                    <input type="file" id="fotoPerfil" accept="image/*">
                </div>

                <!-- Nome de usuário -->
                <div class="perfil-info">
                    <h1>Meu Perfil</h1>
                    <span class="username" id="nomeDeUsuario">@nomeDeUsuario</span>
                </div>
            </div>

            <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 10px;">
                <!-- Botão salvar -->
                <button type="submit" class="btn-salvar">
                    Salvar alterações
                </button>

                <!-- Ícone/ botão criar anúncio -->
                <button type="button" id="btn-criar-anuncio" class="btn-criar-anuncio">
                    <i class="bi bi-megaphone"></i>
                    <span>Criar anúncio</span>
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
		</div>

		<!-- FORM USUARIO -->
		<form class="perfil-form" id="form-perfil">
			<div class="campo">
				<label for="nomeCompleto">Nome completo</label>
				<input type="text" id="nomeCompleto" name="nomeCompleto">
			</div>

            <div class="campo">
                <label for="nomeDeUsuario">Nome de usuário</label>
                <input type="text" id="nomeDeUsuario" name="nomeDeUsuario">
            </div>

			<div class="campo">
				<label for="email">Email</label>
				<input type="email" id="email" name="email">
			</div>

			<div class="campo">
				<label for="senha">Senha</label>
				<div class="input-icon">
					<input type="password" id="senha" name="senha">
					<i class="bi bi-eye-slash" id="toggleSenha"></i>
				</div>
			</div>

            <div class="campo" id="campo-cpf">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">
            </div>

            <div class="campo" id="campo-cnpj">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj">
            </div>


			<div class="campo">
				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" name="telefone">
			</div>

		</form>

        <hr>

        <!-- ===== FORM ENDEREÇO ===== -->
        <form class="perfil-form" id="form-endereco">
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <h2>Endereço</h2>
                <button type="submit" class="btn-salvar">
                    Salvar alterações
                </button>
            </div>
            
			<div class="campo">
				<label for="cep">CEP</label>
				<input type="text" id="cep" name="cep">
			</div>

			<div class="linha">
				<div class="campo">
					<label for="estado">Estado</label>
					<input type="text" id="estado" name="estado">
				</div>

				<div class="campo">
					<label for="cidade">Cidade</label>
					<input type="text" id="cidade" name="cidade">
				</div>
			</div>

			<div class="campo">
				<label for="bairro">Bairro</label>
				<input type="text" id="bairro" name="bairro">
			</div>

			<div class="campo">
				<label for="complemento">Complemento</label>
				<input type="text" id="complemento" name="complemento">
			</div>
        </form>

        <hr>

        <!-- ===== FORM ANÚNCIO ===== -->
        <form class="perfil-form" id="form-anuncio">
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <h2>Anúncio</h2>
                <button type="submit" class="btn-salvar">
                    Salvar alterações
                </button>
            </div>

            <div class="campo">
				<label for="breveDescricao">Breve Descrição</label>
				<input type="text" id="breveDescricao" name="breveDescricao">
			</div>

			<div class="campo">
				<label for="detalhes">Detalhes</label>
				<input type="text" id="detalhes" name="detalhes">
			</div>
        </form>

        <hr>

        <!-- BOTÕES LOGOUT E EXCLUIR CONTA -->
        <form>
            <div class="d-flex flex-column flex-sm-row gap-2 justify-content-between align-items-center mt-3">
                <button type="button" id="btn-logout" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-box-arrow-right me-2"></i> Sair da minha conta
                </button>

                <button type="button" id="btn-excluir-conta" class="btn btn-danger btn-lg">
                    <i class="bi bi-trash me-2"></i> Excluir minha conta
                </button>
            </div>
        </form>       

	</section>
</div>

<script type="module" src="perfil.js"></script>
</body>
</html>
