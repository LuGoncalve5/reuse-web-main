<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>

    <link rel="stylesheet" href="../../css/padrao.css">
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div class="sidebar">
    <img class="logo" src="../../img/logoreuse.png">
    <a href="../closet/closet.html"><i class="bi bi-house-door"></i><span>Meu Closet</span></a>
    <a href="../pesquisa/aba pesquisa/pesquisa.html"><i class="bi bi-search"></i><span>Pesquisa</span></a>
    <a href="../cadastro closet/cadastro peca/cadastroPeca.html"><i class="bi bi-plus-square"></i><span>Novo cadastro</span></a>
    <a href="../doacao/doacoes.html"><i class="bi bi-gift"></i><span>Doações</span></a>
    <a href="../meu perfil/mp_cpf_venda.html" class="active"><i class="bi bi-person"></i><span>Meu Perfil</span></a>
</div>

<div class="content">
    <section class="perfil-card">

        <!-- HEADER -->
        <div class="perfil-header">
            <div class="foto-wrapper" id="profile-circle">
                <img id="profile-image" style="display:none;">
                <i class="bi bi-camera" id="camera-icon"></i>
                <input type="file" id="profile-upload" accept="image/*">
            </div>

            <div class="perfil-info">
                <h1>Meu Perfil</h1>
                <span class="username">@usuario</span>
            </div>
        </div>

        <!-- FORM -->
        <form class="perfil-form">
            <div class="campo">
                <label>Nome completo</label>
                <input type="text">
            </div>

            <div class="campo">
                <label>Email</label>
                <input type="email">
            </div>

            <div class="campo">
                <label>Senha</label>
                <div class="input-icon">
                    <input type="password">
                    <i class="bi bi-eye-slash"></i>
                </div>
            </div>

            <div class="campo">
                <label>CPF</label>
                <input type="text">
            </div>

            <div class="campo">
                <label>Celular</label>
                <input type="tel">
            </div>

            <div class="campo">
                <label>CEP</label>
                <input type="text">
            </div>

            <div class="linha">
                <div class="campo">
                    <label>Estado</label>
                    <input type="text">
                </div>

                <div class="campo">
                    <label>Cidade</label>
                    <input type="text">
                </div>
            </div>

            <div class="campo">
                <label>Bairro</label>
                <input type="text">
            </div>

            <div class="campo">
                <label>Complemento</label>
                <input type="text">
            </div>

            <button type="submit" class="btn-salvar">Salvar alterações</button>
        </form>

    </section>
</div>

<script src="perfil.js"></script>
</body>
</html>
