<!-- anuncio.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Criar anúncio</title>

	<link rel="stylesheet" href="../../css/padrao.css">
	<link rel="stylesheet" href="anuncio.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
	<img class="logo" src="../../img/logoreuse.png">

	<a href="../closet/closet.html">
		<i class="bi bi-house-door"></i><span>Meu Closet</span>
	</a>

	<a href="../pesquisa/aba pesquisa/pesquisa.html">
		<i class="bi bi-search"></i><span>Pesquisa</span>
	</a>

	<a href="../cadastro closet/cadastro peca/cadastroPeca.html">
		<i class="bi bi-plus-square"></i><span>Novo cadastro</span>
	</a>

	<a href="../doacao/doacoes.html">
		<i class="bi bi-gift"></i><span>Doações</span>
	</a>

	<a href="../informacoes pessoais/perfil.html">
		<i class="bi bi-person"></i><span>Meu Perfil</span>
	</a>
</div>

<!-- CONTEÚDO -->
<div class="content">
	<section class="perfil-card">

		<!-- HEADER -->
		<div class="perfil-header">
			<div class="perfil-info">
				<h1>Novo anúncio</h1>
				<span class="username">Divulgação da instituição</span>
			</div>

			<button type="submit" form="form-anuncio" class="btn-salvar">
				Publicar anúncio
			</button>
		</div>

		<!-- FORM -->
		<form class="perfil-form" id="form-anuncio">

			<div class="campo">
				<label for="breveDescricao">Breve descrição</label>
				<input
					type="text"
					id="breveDescricao"
					name="breveDescricao"
					placeholder="Ex: Campanha do Agasalho"
					required
				>
			</div>

			<div class="campo">
				<label for="detalhes">Detalhes do anúncio</label>
				<textarea
					id="detalhes"
					name="detalhes"
					placeholder="Descreva o anúncio com mais detalhes..."
					required
				></textarea>
			</div>

		</form>

	</section>
</div>

<script type="module" src="anuncio.js"></script>
</body>
</html>
