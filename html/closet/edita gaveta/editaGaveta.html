<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Gaveta</title>
    <link rel="stylesheet" href="../../../css/padrao.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script type="module" src="editaGaveta.js"></script>

    <style>
        section { padding: 20px; }
        .form-section { max-width: 500px; margin: 0 auto; padding: 30px; border-radius: 15px; background: #FAFBF9; }
        .label { display: block; margin-bottom: 8px; font-weight: bold; color: #5E7858; }
        .input { width: 95%; padding: 10px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc; outline: none; font-size: 16px; }
        .toggle { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .btn { width: 250px; padding: 10px 20px; border-radius: 25px; border: 1px solid #ccc; cursor: pointer; background-color: #FAFBF9; color: #5E7858; font-size: 16px; transition: background 0.3s; }
        .btn:hover { background-color: #5e785889; color: #FAFBF9; }
        .btn.active { background-color: #5E785889; color: #FAFBF9; }
        .btn-primary { display: block; width: 100%; margin-top: 10px; border-radius: 25px; background-color: #5E7858; color: #FAFBF9; }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <img class="logo" src="../../../img/logoreuse.png">
        <a href="../../closet/closet.html"><i class="bi bi-house-door"></i><span>Meu Closet</span></a>
        <a href="../../pesquisa/aba pesquisa/pesquisa.html"><i class="bi bi-search"></i><span>Pesquisa</span></a>
        <a href="../../cadastro closet/cadastro peca/cadastroPeca.html"><i class="bi bi-plus-square"></i><span>Novo cadastro</span></a>
        <a href="../../doacao/busca instituicoes/buscaInstituicoes.html"><i class="bi bi-gift"></i><span>Doações</span></a>
        <a href="../../informacoes pessoais/perfil.html"><i class="bi bi-person"></i><span>Meu Perfil</span></a>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <div class="topbar-container">
            <div><h3>Editar Gaveta</h3></div>
        </div>

        <hr>

        <section>
            <section class="form-section" id="formGaveta">
                <label for="nome-gaveta" class="label">Nome da gaveta:</label>
                <input type="text" id="nomeGaveta" placeholder="Ex: Casacos, Sapatos, etc." class="input">

                <div class="toggle">
                    <button id="btnPrivado" class="btn">Privado</button>
                    <button id="btnPublico" class="btn">Público</button>
                </div>

                <button class="btn btn-primary" id="btnAtualizarGaveta">Atualizar Gaveta</button>
            </section>
        </section>

        <script>
            const btnPrivado = document.getElementById('btnPrivado');
            const btnPublico = document.getElementById('btnPublico');

            btnPrivado.onclick = () => {
                btnPrivado.classList.add('active');
                btnPublico.classList.remove('active');
            };
            btnPublico.onclick = () => {
                btnPublico.classList.add('active');
                btnPrivado.classList.remove('active');
            };
        </script>
    </div>
</body>
</html>
