<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ReUse</title>
    <link rel="stylesheet" href="rastreamento.css">
    <link rel="stylesheet" href="../../../css/padrao.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">
    <img class="logo" src="../../../img/logoreuse.png">

    <a href="../closet.html"><i class="bi bi-house-door"></i><span>Meu Closet</span></a>
    <a href="../../pesquisa/aba pesquisa/pesquisa.html"><i class="bi bi-search"></i><span>Pesquisa</span></a>
    <a href="../../cadastro closet/cadastro peca/cadastroPeca.html"><i class="bi bi-plus-square"></i><span>Novo cadastro</span></a>

    <a href="../../informacoes pessoais/perfil.html"><i class="bi bi-person"></i><span>Meu Perfil</span></a>
</div>

<!-- ===== CONTEÚDO ===== -->
<div class="content">

    <div class="topbar-container">
        <h3>Rastreamento</h3>
        <input type="search"
               class="search-rastreio"
               placeholder="Buscar por peça ou código de rastreio...">
    </div>

    <hr>

    <!-- ===== FILTROS ===== -->
    <div class="rastreamento-opcoes">
        <div class="filtros-status">
            <a class="btn-filtro ativo" data-section="pendentes">Pendentes</a>
            <a class="btn-filtro" data-section="andamento">Em Andamento</a>
            <a class="btn-filtro" data-section="entregues">Entregues</a>
            <a class="btn-filtro" data-section="cancelados">Cancelados</a>
        </div>
    </div>

    <!-- ===== SEÇÕES SPA - PENDENTES ===== -->
    <section id="pendentes" class="spa-section ativa">
        <div class="tabela-container">
            <table class="tabela-pedidos">
                <thead>
                    <tr>
                        <th>Id do Pedido</th>
                        <th>Tipo</th>
                        <th>Peça</th>
                        <th>Destino</th>
                        <th>Status</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="pendentes-body">
                    <!-- linhas geradas via JS -->
                </tbody>
            </table>
        </div>
    </section>


    <!-- ===== SEÇÕES SPA - EM ANDAMENTO ===== -->
    <section id="andamento" class="spa-section">
        <div class="tabela-container">
            <table class="tabela-pedidos">
                <thead>
                    <tr>
                        <th>Id do Pedido</th>
                        <th>Tipo</th>
                        <th>Peça</th>
                        <th>Destino</th>
                        <th>Status</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="andamento-body">
                    <!-- linhas geradas via JS -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- ===== SEÇÕES SPA - ENTREGUES ===== -->
    <section id="entregues" class="spa-section">
        <div class="tabela-container">
            <table class="tabela-pedidos">
                <thead>
                    <tr>
                        <th>Id do Pedido</th>
                        <th>Tipo</th>
                        <th>Peça</th>
                        <th>Destino</th>
                        <th>Status</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="entregues-body">
                    <!-- linhas geradas via JS -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- ===== SEÇÕES SPA - CANCELADOS ===== -->
    <section id="cancelados" class="spa-section">
        <div class="tabela-container">
            <table class="tabela-pedidos">
                <thead>
                    <tr>
                        <th>Id do Pedido</th>
                        <th>Tipo</th>
                        <th>Peça</th>
                        <th>Destino</th>
                        <th>Status</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="cancelados-body">
                    <!-- linhas geradas via JS -->
                </tbody>
            </table>
        </div>
    </section>

</div>

<!-- ✅ ARQUIVO JS EXTERNO -->
<script type="module" src="rastreamento.js"></script>

</body>
</html>
