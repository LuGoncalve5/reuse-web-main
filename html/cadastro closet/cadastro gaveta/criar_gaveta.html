<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Gaveta</title>

    <link rel="stylesheet" href="../../../css/padrao.css">
    <link rel="stylesheet" href="c_gaveta.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script type="module" src="../../../firebase_connection/gaveta_register/gavetaRegister.js"></script>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <img class="logo" src="../../../img/logoreuse.png">
        <a href="../../closet/closet.html"><i class="bi bi-house-door"></i><span>Meu Closet</span></a>
        <a href="../../pesquisa/aba pesquisa/pesquisa.html"><i class="bi bi-search"></i><span>Pesquisa</span></a>
        <a href="../../cadastro closet/cadastro peca/cadastroPeca.html"><i class="bi bi-plus-square"></i><span>Novo cadastro</span></a>
        <a href="../../doacao/busca instituicoes/buscaInstituicoes.html"><i class="bi bi-gift"></i><span>Doações</span></a>
        <a href="../../informacoes pessoais/perfil.html"><i class="bi bi-person"></i><span>Meu Perfil</span></a>
    </div>

    <!-- CONTEÚDO -->
    <div class="content">

        <section class="gaveta-card">

            <a onclick="history.back()" class="voltar">
                <i class="bi bi-arrow-left"></i>
            </a>

            <h1>Criar nova gaveta</h1>
            <hr>

            <!-- Upload da foto -->
            <div class="foto-area">
                <label class="label">Foto da gaveta</label>

                <div class="foto-preview-box">
                    <img id="previewFoto" class="foto-preview" style="display:none;">
                </div>

                <div class="file-upload-wrapper">
                    <span class="file-name" id="fileName">Nenhum arquivo selecionado</span>
                    <label for="fotoGaveta" class="file-upload-label">
                        Selecionar foto
                    </label>
                    <input type="file" id="fotoGaveta" accept="image/*">
                </div>
            </div>


            <!-- Nome da gaveta -->
            <br>
            <label class="label">Nome da gaveta</label>
            <input type="text" id="nomeGaveta" class="input" placeholder="Ex: Camisas, Acessórios...">

            <!-- Privado / Público -->
            <div class="toggle">
                <button id="btnPrivado" class="btn active">Privado</button>
                <button id="btnPublico" class="btn">Público</button>
            </div>

            <!-- Botão -->
            <button id="btnCriarGaveta" class="confirm">Criar Gaveta</button>

        </section>

    </div>

</body>
</html>
